<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="{% static "bootstrap5/css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "style/base.css" %}">

  {% block head %}{% endblock head %}
</head>

<body>
  <!-- nav-section  -->
  <nav class="navbar navbar-expand-lg theme-color sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ProfileSpace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/new">Resume Builder</a>
          </li>
          
      
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item auth-btn">
            <a class="nav-link text-center" href="/signup">Signup</a>
          </li>
          <li class="nav-item auth-btn">
            <a class="nav-link text-center" href="/login">Login</a>
          </li>
        </ul>
      </div>
  </nav>


  {% block body %}{% endblock body %}

  <!-- Footer -->
  <footer class="text-center py-4 footer">
    <div class="container">
      <p>&copy; 2024 ResumeMaker. All rights reserved.</p>
    </div>
  </footer>


  <script src="{% static "bootstrap5/js/bootstrap.bundle.min.js" %}"></script>

</body>

</html>
