<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup frontend</title>
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
</head>

<body>
    <div class="container col-lg-6 col-md-8 col-sm-12  pb-5 my-5">
        <main class="form-signin w-100 m-auto h-100">
          <h1 class="h1 mb-5 text-center">ProfileSpace</h1>
          <form method= "POST">
            <h1 class="h2 mb-3 fw-normal">Welcome back, Login</h1>
            
            {% csrf_token %}
            <div class="form-floating m-1">
              <input type="text" class="form-control" id="{{form.username.name}}" placeholder="Username" name="{{form.username.name}}" value="{{form.username.value}}"> 
              <label for="{{form.username.id_for_label}}">Username</label>
              <span class="text-danger">{{form.username.errors}}</span>
          </div>
          <div class="form-floating m-1">
              <input type="password" class="form-control" id="{{form.password.name}}" placeholder="Password" name="{{form.password.name}}" value="{{form.password.value}}" >
              <label for="{{form.password.name}}">Password</label>
              <span class="text-danger">{{form.password.errors}}</span>
              <div class="form-check">
                <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault" onclick="myFunction()">
                <label class="form-check-label" for="flexCheckDefault">
                  Show Password
                </label>
              </div>
          </div>
      
            <button class="btn btn-primary w-100 py-2 my-3" type="submit">Log in</button>
          </form>
          <br>
          <a href="/signup">No account? Create a new account.</a>
        </main>
      </div>
      
      <script>
        function myFunction() {
        var x = document.getElementById("{{form.password.name}}");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      } 
      </script>
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
