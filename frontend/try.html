<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Portfolio Maker Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Your Portfolio</h2>
        <form>
            <!-- Personal Information -->
            <div class="mb-4">
                <h4>Personal Information</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+1234567890" required>
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                    </div>
                    <div class="col-12">
                        <label for="linkedin" class="form-label">LinkedIn Profile</label>
                        <input type="url" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                    </div>
                    <div class="col-12">
                        <label for="website" class="form-label">Personal Website</label>
                        <input type="url" class="form-control" id="website" placeholder="https://yourwebsite.com">
                    </div>
                </div>
            </div>

            <!-- Objective -->
            <div class="mb-4">
                <h4>Objective</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="objective" class="form-label">Career Objective</label>
                        <textarea class="form-control" id="objective" rows="3" placeholder="Write a brief statement about your career goals." required></textarea>
                    </div>
                </div>
            </div>

            <!-- Education -->
            <div class="mb-4">
                <h4>Education</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="school" class="form-label">School/University</label>
                        <input type="text" class="form-control" id="school" placeholder="ABC University" required>
                    </div>
                    <div class="col-md-6">
                        <label for="degree" class="form-label">Degree</label>
                        <input type="text" class="form-control" id="degree" placeholder="B.Sc. in Computer Science" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fieldOfStudy" class="form-label">Field of Study</label>
                        <input type="text" class="form-control" id="fieldOfStudy" placeholder="Computer Science" required>
                    </div>
                    <div class="col-md-6">
                        <label for="graduationYear" class="form-label">Graduation Year</label>
                        <input type="number" class="form-control" id="graduationYear" placeholder="2023" required>
                    </div>
                </div>
            </div>

            <!-- Certifications -->
            <div class="mb-4">
                <h4>Certifications</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="certifications" class="form-label">Certifications</label>
                        <textarea class="form-control" id="certifications" rows="3" placeholder="List any relevant certifications (e.g., Certified Java Developer, AWS Solutions Architect)."></textarea>
                    </div>
                </div>
            </div>

            <!-- Work Experience -->
            <div class="mb-4">
                <h4>Work Experience</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="XYZ Corp" required>
                    </div>
                    <div class="col-md-6">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" placeholder="Software Engineer" required>
                    </div>
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="col-12">
                        <label for="jobDescription" class="form-label">Job Description</label>
                        <textarea class="form-control" id="jobDescription" rows="3" placeholder="Describe your responsibilities and achievements" required></textarea>
                    </div>
                </div>
            </div>

            <!-- Skills -->
            <div class="mb-4">
                <h4>Skills</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="skill1" class="form-label">Skill 1</label>
                        <input type="text" class="form-control" id="skill1" placeholder="JavaScript" required>
                    </div>
                    <div class="col-md-6">
                        <label for="skill2" class="form-label">Skill 2</label>
                        <input type="text" class="form-control" id="skill2" placeholder="HTML & CSS">
                    </div>
                    <div class="col-md-6">
                        <label for="skill3" class="form-label">Skill 3</label>
                        <input type="text" class="form-control" id="skill3" placeholder="React">
                    </div>
                    <div class="col-md-6">
                        <label for="skill4" class="form-label">Skill 4</label>
                        <input type="text" class="form-control" id="skill4" placeholder="Node.js">
                    </div>
                </div>
            </div>

            <!-- Languages -->
            <div class="mb-4">
                <h4>Languages</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="language1" class="form-label">Language 1</label>
                        <input type="text" class="form-control" id="language1" placeholder="English" required>
                    </div>
                    <div class="col-md-6">
                        <label for="language2" class="form-label">Language 2</label>
                        <input type="text" class="form-control" id="language2" placeholder="Spanish">
                    </div>
                </div>
            </div>

            <!-- Hobbies -->
            <div class="mb-4">
                <h4>Hobbies & Interests</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="hobbies" class="form-label">Hobbies & Interests</label>
                        <textarea class="form-control" id="hobbies" rows="3" placeholder="List any hobbies or interests that might be relevant to your career or personal development."></textarea>
                    </div>
                </div>
            </div>

            <!-- References -->
            <div class="mb-4">
                <h4>References</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="references" class="form-label">References</label>
                        <textarea class="form-control" id="references" rows="3" placeholder="Provide contact details for professional references."></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Generate Portfolio</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
